<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FISP Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: rgba(221, 161, 32, 0.973);
        }

        .navbar {
            background-color: #4caf50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar .container {
            display: flex;
            align-items: center;
        }

        .navbar h1 {
            margin-left: 10px;
        }

        .navbar img {
            max-width: 50px; /* Adjust the size of the image as needed */
            margin-right: 10px; /* Add some spacing between the image and text */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Align items vertically in the center */
        }

        ul li {
            margin-right: 10px;
        }

        ul li a {
            text-decoration: none;
            color: rgba(221, 161, 32, 0.973);
            padding: 10px;
            border-radius: 4px;
        }

        ul li.dropdown {
            position: relative;
        }

        ul li.dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        ul li.dropdown:hover .dropdown-content {
            display: block;
        }

        ul li.dropdown .dropdown-content a {
            color: rgba(221, 161, 32, 0.973);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        ul li.dropdown .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        #login-container {
            background-color: #4caf50;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }

        #login-btn {
            width: 100%;
            margin-top: 4%;
            padding: 10px;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <img src="Pic1.png" alt="E-Fisp Registration Portal">
            <h1>E-Fisp Registration Portal</h1>
        </div>
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#news"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="Login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn"><i class="fas fa-user"></i> Sign in as</a>
                <div class="dropdown-content">
                    <a href="Leader.html">Cooperative Leader</a>
                    <a href="Member.html">Member</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn"><i class="fas fa-language"></i> Language</a>
                <div class="dropdown-content">
                    <a href="Chichewa.html">Chichewa</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </div>

    <div id="login-container">
       
        <h2>Login</h2>  
        <form id="login-form">
            <input type="text" id="username" required placeholder="Username"> <br><br>
            <input type="password" id="password" placeholder="password" required><br><br>
            <button type="button" id="login-btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            // Here you would add logic to handle the login process
            // For simplicity, we'll just alert a message
            alert('Login button clicked');
        });
    </script>
</body>
</html>
